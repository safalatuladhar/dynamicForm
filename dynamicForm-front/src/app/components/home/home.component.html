<header>
  <div>
    <a routerLink="/"> <h3>Form Builder</h3></a>
  </div>
  <div class="right">
    <button type="button" style="margin-right: 10px;" class="btn btn-primary" (click)="redirect()">
      Create Form
    </button>
    <button (click)="logout()">
      <i class="fa fa-sign-out" aria-hidden="true" ></i>
    </button>
  </div>
</header>

<div class="container mt-3 p-3">
  <div class="row bg-light p-3">
    <h3>Forms</h3>
    <table class="table table-striped">
      <thead>
        <tr class="text-center">
          <th style="width: 10%" scope="col">ID</th>
          <th scope="col">Form Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center align-middle" *ngFor="let item of formList">
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>
            <a [routerLink]="'/form-builder/' + item.id" class="form-title">{{
              item.name
            }}</a>
          </td>
          <td style="width: 20%">
            <div class="d-flex justify-content-center">
              <button class="btn m-2 delete" (click)="formData(item.id)">
                <i class="fa-solid fa-browser"></i>
              </button>
              <button class="btn m-2 delete" (click)="remove(item.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button class="btn m-2 bi" (click)="download(item.id)">
                <i class="fa-solid fa-download"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <footer *ngIf="formList.length">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</div>
