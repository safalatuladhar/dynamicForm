<div class="container mt-4">
    <div class="row p-3 justify-content-center">
        <div class="col-md-5 border p-0">
            <h4 class="text-center mx-0 p-2 text-white" style="background-color: #3F51B5;">Login Form</h4>
            <form [formGroup]="loginForm" class="p-3">
                <div>
                    <label for="email">Email</label>
                    <input formControlName="email" placeholder="Email" />
                </div> <br>
                <div appearance="outline">
                    <label for="password">Password</label>
                    <input formControlName="password" placeholder="Password" type="password" />
                </div>

                <div mat-dialog-actions [align]="'end'">
                    <button style="margin-left: 8px;" mat-raised-button color="primary" 
                    (click)="onSubmit()"
                    [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
